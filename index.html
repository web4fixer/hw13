<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Testimonials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
 	<link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="testimonials-wrapper">
            <div class="testimonials-center-wrap">
                <div class="title-text-first">
                    <h1>Testimonials</h1>
                    <h3>Andrew Azmi</h3>
                    <h4>SEO Editor at Danat eVentures</h4>
                </div>
                <!-- slider start -->
               <div class="slider-wrapper"> 
                <div class="slider team-carousel">
                    <div class="circle-item slide-one"></div> 
                    <div class="circle-item slide-two"></div>
                    <div class="circle-item slide-three"></div>
                    <div class="circle-item slide-four"></div>
                    <div class="circle-item slide-five"></div>
                    <!-- more slides -->
                    <div class="circle-item slide-one"></div> 
                    <div class="circle-item slide-two"></div>
                    <div class="circle-item slide-three"></div>
                    <div class="circle-item slide-four"></div>
                    <div class="circle-item slide-five"></div>
                </div>
                <!-- slider end -->
              </div>
            </div>
        </div>
        <div class="contact-wrapper">
            <div class="contact-center-wrap">
                <div class="title-text-first">
                    <h1>Contact us</h1>
                </div>
                <div class="social-container">
                    <ul>
                        <a class="dark_blue-item" href="#" target="_blank" title="facebook">
                            <li>
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="light_blue-item" href="#" target="_blank" title="twitter">
                            <li>
                                <i class="fab fa-twitter"></i>
                            </li>
                        </a>
                        <a class="red-item" href="#" target="_blank" title="google-plus">
                            <li>
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="blue-item" href="#" target="_blank" title="linkedin">
                            <li>
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                        <a class="rosa-item" href="#" target="_blank" title="dribbble">
                            <li>
                                <i class="fab fa-dribbble"></i>
                            </li>
                        </a>
                        <a class="darker-blue-item" href="#" target="_blank" title="behance">
                            <li>
                                <i class="fab fa-behance"></i>
                            </li>
                        </a>
                        <a class="grey-item" href="#" target="_blank" title="instagram">
                            <li>
                                <i class="fab fa-instagram"></i>
                            </li>
                        </a>
                        <a class="green-item" href="#" target="_blank" title="social">
                            <li>
                                <i class="fas fa-heart"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <div class="form-container">
                    <form id="voteform" method="post">
                        <input class="form-message" type="name"  placeholder="John Smith" required="">
                        <input class="form-message" type="email"  placeholder="example@mail.com" required="">
                        <textarea class=" message-area" ></textarea>
                    </form>
                </div>
                <div class="btn-container">
                    <button form="voteform" type="submit" class="btn-grey">Send it</button>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/slick.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script src="js/common.js"></script>
</body>
